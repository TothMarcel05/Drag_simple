<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop - K√©t Z√≥na</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .elem {
            width: 100px;
            height: 100px;
            background: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            cursor: move;
        }
        
        .zona {
            width: 300px;
            height: 200px;
            border: 3px dashed #999;
            margin: 20px;
            padding: 10px;
            display: inline-block;
            vertical-align: top;
        }
        
        .zona.drag-over {
            border-color: #4CAF50;
            background: #e8f5e9;
        }
        
        .zona-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Egyszer≈± Drag & Drop - K√©t Z√≥na</h1>
    
    <div class="elem" draggable="true">Helyezz √°t!</div>
    
    <div class="zona-container">
        <div class="zona" id="zona1">Drop z√≥na 1</div>
        <div class="zona" id="zona2">Drop z√≥na 2</div>
    </div>
    
    <script>
        const elem = document.querySelector('.elem');
        const zonalista = document.querySelectorAll('.zona');
        
        // ============================================
        // 1. L√âP√âS: dragstart - H√∫z√°s kezdete
        // ============================================
        elem.addEventListener('dragstart', function(e) {
            console.log('‚úÖ dragstart - Elkezdtem h√∫zni');
        });
        
        // Mindk√©t z√≥n√°ra hozz√°adjuk az event listenereket
        zonalista.forEach(function(zona) {
            // ============================================
            // 2. L√âP√âS: dragover - Drop z√≥na felett vagyunk
            // ============================================
            zona.addEventListener('dragover', function(e) {
                e.preventDefault(); // ‚ö†Ô∏è FONTOS! En√©lk√ºl nem m≈±k√∂dik!
                console.log('üîÑ dragover - A z√≥na felett vagyok');
            });
            
            // ============================================
            // 3. L√âP√âS: dragenter - Bel√©pt√ºnk a z√≥n√°ba
            // ============================================
            zona.addEventListener('dragenter', function(e) {
                e.preventDefault();
                this.classList.add('drag-over'); // Z√∂ld kiemel√©s
                console.log('‚û°Ô∏è dragenter - Bel√©ptem a z√≥n√°ba');
            });
            
            // ============================================
            // 4. L√âP√âS: dragleave - Elhagytuk a z√≥n√°t
            // ============================================
            zona.addEventListener('dragleave', function(e) {
                this.classList.remove('drag-over');
                console.log('‚¨ÖÔ∏è dragleave - Elhagytam a z√≥n√°t');
            });
            
            // ============================================
            // 5. L√âP√âS: drop - Elengedt√ºk az elemet
            // ============================================
            zona.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                this.appendChild(elem); // √Åthelyezz√ºk az elemet
                console.log('üéØ drop - Elengedtem, az elem √°tker√ºlt!');
            });
        });
        
        // ============================================
        // 6. L√âP√âS: dragend - H√∫z√°s befejez≈ëd√∂tt
        // ============================================
        elem.addEventListener('dragend', function(e) {
            console.log('üèÅ dragend - H√∫z√°s befejez≈ëd√∂tt');
        });
    </script>
</body>
</html>
